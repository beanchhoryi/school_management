{% extends 'index.html' %}
{% load static %}
{% block content %}
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="box box-primary">
        <div class="box-header">
          <i class="ion ion-clipboard"></i>
          <h3 class="box-title">Add Subject</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
          <form action="/subject/create" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="text">Subject Name:</label>
                <input type="text" class="form-control" name="subject_name" id="text" placeholder="Enter Subject" required>
              </div>

              <a href="./index" class="btn btn-danger" role="button">
                  <span class="glyphicon glyphicon-chevron-left"></span> Back
              </a>
              {% if perms.App_School.add_subject %}
                <button type="submit" class="btn btn-success">Submit</button>
              {% endif %}
          </form>
        </div>
      </div>

    </section>
{% endblock content %}
