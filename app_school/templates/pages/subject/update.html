{% extends 'index.html' %}
{% load static %}
{% block content %}
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="box box-primary">
        <div class="box-header">
          <i class="ion ion-clipboard"></i>
          <h3 class="box-title">Update Subject</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
            <form action="/subject/update/{{ subject.id }}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Subject Name:</label>
                    <input type="text" class="form-control" name="subject_name" value="{{ subject.subject_name }}">
                </div>

                <a href="/subject/index" class="btn btn-danger" role="button">
                    <span class="glyphicon glyphicon-chevron-left"></span> Back
                </a>
                {% if perms.App_School.change_teacher %}
                    <button type="submit" class="btn btn-success">Update</button>
                {% endif %}
            </form>
        </div>
      </div>

    </section>
{% endblock content %}
