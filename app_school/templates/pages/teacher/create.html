{% extends 'index.html' %}
{% load static %}
{% block content %}
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="box box-primary">
        <div class="box-header">
          <i class="ion ion-clipboard"></i>
          <h3 class="box-title">Add Teacher</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
          <form action="/teacher/create" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="text">First Name:</label>
                <input type="text" class="form-control" name="first_name" id="text" placeholder="Enter First Name" required>
              </div>
              <div class="form-group">
                <label for="text">Last Name:</label>
                <input type="text" class="form-control" name="last_name" id="text" placeholder="Enter Last Name" required>
              </div>
              <div class="form-group">
                <label for="text">Gender:</label> <br>
                <select class="form-control" name="gender" id="sel1" required>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="dob">Date of Birth:</label>
                  <input type="date" class="form-control" name="dob" id="dob" required>
              </div>

              <div class="form-group">
                <label for="text">Address:</label>
                <input type="text" class="form-control" name="address" id="text" placeholder="Enter Address" required>
              </div>
              <div class="form-group">
                <label for="text">Salary:</label>
                <input type="text" class="form-control" name="salary" id="text" placeholder="Enter Salary" required>
              </div>
              <a href="./index" class="btn btn-danger" role="button">
                  <span class="glyphicon glyphicon-chevron-left"></span> Back
              </a>
              {% if perms.App_School.add_teacher %}
                <button type="submit" class="btn btn-success">Submit</button>
              {% endif %}
          </form>
        </div>
      </div>

    </section>
{% endblock content %}
