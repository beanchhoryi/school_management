{% extends 'index.html' %}
{% load static %}
{% block content %}
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="box box-primary">
        <div class="box-header">
          <i class="ion ion-clipboard"></i>
          <h3 class="box-title">Update teacher Data</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
            <form action="/teacher/update/{{ teacher.id }}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" class="form-control" name="first_name" value="{{ teacher.first_name }}">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" name="last_name" value="{{ teacher.last_name }}">
                </div>
                <div class="form-group">
                    <label>Gender:</label><br>
                    <select class="form-control" name="gender">
                        <option value="Male" {% if teacher.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if teacher.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if teacher.gender == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date of Birth:</label>
                    <input type="date" class="form-control" name="dob" value="{{ teacher.dob }}"> <!-- FIXED -->
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control" name="address" value="{{ teacher.address }}"> <!-- FIXED -->
                </div>
                <div class="form-group">
                    <label>Salary:</label>
                    <input type="text" class="form-control" name="salary" value="{{ teacher.salary }}"> <!-- FIXED -->
                </div>
                <a href="/teacher/index" class="btn btn-danger" role="button">
                    <span class="glyphicon glyphicon-chevron-left"></span> Back
                </a>
                {% if perms.App_School.change_teacher %}
                    <button type="submit" class="btn btn-success">Update</button>
                {% endif %}
            </form>
        </div>
      </div>
    </section>
{% endblock content %}
